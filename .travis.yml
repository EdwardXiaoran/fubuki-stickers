language: bash
services:
  - docker
sudo: required
branches:
  only:
    - master

before_install:
- mkdir website
- docker pull thumbsupgallery/thumbsup
- cd fubuki
- md5sum * | sed -e 's/\([^ ]*\) \(.*\(\..*\)\)$/mv -v \2 \1\3/' | sh || true
- cd ..

script:
- docker run -t -v $TRAVIS_BUILD_DIR/fubuki:/input -v $TRAVIS_BUILD_DIR/website:/output -u $(id -u):$(id -g) thumbsupgallery/thumbsup thumbsup --input /input --output /output --title "白上吹雪表情包" --footer "Made with 🌽 by Copper / <a href=\"https://1drv.ms/u/s!Ah7V4-VT7CkBg79Na9EkE38n8Xkihg?e=WO1XgA\" target=\"_blank\">OneDrive</a> / <a href=\"https://github.com/copperion/fubuki-stickers\" target=\"_blank\">GitHub</a> / Powered by thumbsup"

deploy:
  provider: pages
  local_dir: website
  target_branch: website
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
